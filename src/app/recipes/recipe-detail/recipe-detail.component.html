<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}" class="img-fluid" style="height: 200px;">
    </div>
</div>
<div class="row" >
   
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class=" row">
        <div class="col-md-12">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" style="cursor: pointer;"
                     (click)="onAddToShoppingList()">Add Ingredient To
                        Shopping List</a>
                    <a class="dropdown-item" style="cursor: pointer;" 
                    (click) = "onEditRecipe()">Edit Recipe</a>
                    <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item d-flex " *ngFor="let ingredient of recipe.ingredients" #listIngredient>
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
