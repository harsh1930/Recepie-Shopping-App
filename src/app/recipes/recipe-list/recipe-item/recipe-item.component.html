<a [routerLink] = "[index]" routerLinkActive = "active"
style="cursor: pointer;" class="list-group-item clearfix" >
    <div class="float-left">
        <h4 class="list-group-item-heading text-dark">{{recipe.name}}</h4>
        <p class="list-group-item-text text-dark">{{recipe.description}}</p>
    </div>
    <span class=" float-right">
        <img
         [src] = "recipe.imagePath "
         alt="{{recipe.name}}"

             class="img-fluid" style="max-height: 80px;">  
     </span>
    </a>
